<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Game</title>
  <style>
  body{
    background: rgb(69, 137, 226);
  }
  .block{
    position: absolute;
    display: inline-block;
    padding: 13px;
    color:white;
    border-radius:5px;
    text-align: center;
    background: rgba(255,255,255,0.3);
  }
  #sence{
    width: 600px;
    margin: 0 auto;
    position: relative;
  }
  </style>
</head>
<body>
  <div id="sence"></div>
</body>
<script>
+function(){

  var _database = 'n The Karl Jansky Very Large Array is a radio astronomy observatory located on the Plains of San Agustin between the towns of Magdalena and Datil';

  var database = _database.split(/\s+/).map(function(v){
    return v.toLowerCase();
  });

  var

  //一开始出几个字
  init_num = 5,
  //场景宽度
  sence_width = 800,
  //场景dom
  sence = document.querySelector('#sence'),
  //核心数据
  zi = {};

  // 在页面中追加一个字div
  var createBlock = function  (zimu) {
    var el = document.createElement('div');
    el.className = 'block';
    el.innerHTML = Array.prototype.map.call( zimu,function(v,i){
      return  '<span>'+ v +'</span>';
    }).join('');
    el.style.left = Math.floor(Math.random()*sence_width)  + 'px';
    sence.appendChild(el)
    zi[zimu] = { el:el, top:0, off:Math.ceil( Math.random()*4 ) };
  }

  // 在数据中追加一个随机字 并画出
  var addOne = function () {
    do{
      var key = database [ Math.floor(Math.random()*database.length) ];
    } while( zi[ key ] );
    createBlock( key );
  }

  // 从数据和页面删除一个字
  var deleteOne = function ( zimu ) {
    sence.removeChild(zi[zimu].el);
    delete zi[zimu];
  }

  // 初始化
  sence.style.width = sence_width + 'px';
  for(var i = 0; i < init_num; i++){
    addOne();
  }


  // 动画下落
  var move = function   () {
    //清理落底元素
    var fordelete = [];
    for( var zimu in zi ){
      var _d = zi[zimu];
      _d.top += _d.off;
      _d.el.style.top = _d.top  + 'px';
      if(_d.top > window.innerHeight){
        fordelete.push( {key:zimu,el:_d.el});
      }
    }
    if ( fordelete.length ){
      fordelete.forEach(function (d) {
        deleteOne(d.key)
        addOne();
        if( d.el.contains(current) ){
          current  = null;
        }
      });
    }
  }

  // 启动暂停游戏
  var toggleGame = function   () {
    if ( timerId ){
      clearInterval(timerId);
      timerId = null;
    }else{
      timerId = setInterval(move,30);
    }
  }

  // 开启动画
  var timerId  = setInterval(move,30);


  var current;

  //注册事件
  document.addEventListener('keydown',function (e) {
    e.preventDefault();
    var zimu = String.fromCharCode( e.keyCode + 32 );

    if( e.keyCode == 32){
      toggleGame();
      return;
    }

    if( !current ){
      var els = document.querySelectorAll('.block');
      var els = Array.prototype.filter.call(els,function(v){
        return  v.firstElementChild.innerHTML === zimu;
      })
      current = els[0].firstElementChild;
      current.style.color = 'red';
      //这个单词是单字母的情况
      if ( ! current.nextElementSibling ){
        deleteOne(zimu);
        addOne();
        current = null;
      }
    }else{
      if ( current.nextElementSibling.innerHTML === zimu ){
        current = current.nextElementSibling;
        current.style.color = 'red';
        if( ! current.nextElementSibling ){
          var key =  Array.prototype.map.call( current.parentElement.children, function(v){
            return v.innerHTML;
          }).join('');
          deleteOne(key);
          addOne();
          current = null;
        }
      }
    }

  },false);
}();

</script>
</html>
